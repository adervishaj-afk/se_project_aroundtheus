<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S: Sprint #3 at Tripleten" />
    <meta name="author" content="Arlind: Software Engineering Student" />
    <meta name="keywords" content="responsive web design" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="logo image" class="header__logo" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques-Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="page__section">
          <ul class="elements">
            <li class="element">
              <img
                src="./images/yosemite.jpg"
                alt="yosemite"
                class="element__image"
              />
              <div class="element__description">
                <h2 class="element__title">Yosemite Valley</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/lake-louise.jpg"
                alt="lake louis"
                class="element__image"
              />
              <div class="element__description">
                <h2 class="element__title">Lake Louis</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/bald-mountains.jpg"
                alt="bald-mountains"
                class="element__image"
              />
              <div class="element__description">
                <h2 class="element__title">Bald Mountains</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/latemar.jpg"
                alt="latemar"
                class="element__image"
              />
              <div class="element__description">
                <h2 class="element__title">Latemar</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/vanoise.jpg"
                alt="vanoise"
                class="element__image"
              />
              <div class="element__description">
                <h2 class="element__title">Vanoise National Park</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img src="./images/lago.jpg" alt="lago" class="element__image" />
              <div class="element__description">
                <h2 class="element__title">Lago di Braies</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__description">Â© 2022 Around The U.S</p>
        </footer>
      </main>

      <div class="modal">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__title">Edit Profile</p>
          <form class="modal__form">
            <input
              type="text"
              id="title"
              name="title"
              class="modal__form_title"
            />
            <input
              type="text"
              id="description"
              name="description"
              class="modal__form_description"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>

      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>

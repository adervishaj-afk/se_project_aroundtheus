<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S: Sprint #3 at Tripleten" />
    <meta name="author" content="Arlind: Software Engineering Student" />
    <meta name="keywords" content="responsive web design" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="logo image" class="header__logo" />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-info-title">
              Jacques-Cousteau
            </h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-info-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="page__section">
          <ul class="elements" id="el-card-list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__description">Â© 2022 Around The U.S</p>
        </footer>
      </main>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile-close-edit-button"></button>
          <p class="modal__title">Edit Profile</p>
          <form class="modal__form" id="modal-form">
            <input
              type="text"
              id="profile-modal-title"
              name="title"
              class="modal__form-input"
              placeholder="Name"
            />
            <input
              type="text"
              id="profile-modal-description"
              name="description"
              class="modal__form-input"
              placeholder="Description"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>

      <template id="elementCard">
        <li class="element">
          <img class="element__image" alt="" src="" id="el-card-image" />
          <div class="element__description" id="el-card-description">
            <h3 class="element__title" id="el-card-title"></h3>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/index.js"></script>
    </div>
  </body>
</html>
